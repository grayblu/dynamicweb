<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script type="text/javascript" 
src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rbeyz68rf5"></script>
</head>
<body>
<script type="text/javascript">

	$(function(){
		var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147);
		
		var map = new naver.maps.Map('map', {
			center: new naver.maps.LatLng(37.5698411, 126.9783927),
			zoom: 10
		})
		
		var marker = new naver.maps.Marker({
			map: map,
			position: cityhall
		})
		
		contentString = `
			<div style="padding:5px>
				<div><img src="C:/Users/student/blog/Web/dynamic-web/Spring/tour/src/main/webapp/resources/img/home-bg.jpg"
						style="width:10%;"
				</div>
				<span>서울 시청 입니다. </span>
			</div>
		`;
		
		var infowindow = new naver.maps.InfoWindow({
			content: contentString
		})
		
		naver.maps.Event.addListener(marker, "click", function(e) {
			// 화면에 출력이 됬으면 infowindow close
			if (infowindow.getMap()) {
				infowindow.close();
			} else {
				infowindow.open(map, marker);
			}
		})
	})
</script>

<div id="map" style="width:100%; height:400px;"></div>
</body>
</html>
